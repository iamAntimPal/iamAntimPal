name: followup-metrics-svg
on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: ü¶ë Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: üê≥ Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: ü¶ë Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: ü¶ë Followup
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_followup_indepth: yes
          plugin_followup_archived: no

      - name: ü¶ë Commit & Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          branch: metrics-update
          title: "chore: update all metrics SVGs"
          body: "Auto-generated metrics via lowlighter/metrics"